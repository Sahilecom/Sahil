<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - REVA</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS CDN (Optional, as Tailwind is primary) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Serif Font for headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <script>
        // Customizing Tailwind CSS with design-specific values
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'serif': ['Lora', 'serif'],
                    },
                    colors: {
                        'brand-orange': '#e87a28',
                        'brand-cream': '#fff8f0',
                        'brand-light-cream': '#fdfbf7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-cream font-sans">
    
    <div class="main-container min-h-screen flex items-center justify-center p-4">
        
        <!-- Login Card -->
        <div class="w-full max-w-md bg-brand-cream p-8 rounded-2xl shadow-lg">
            
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="inline-block">
                    <span class="text-5xl font-bold font-serif" style="color: #e87a28;">REVA</span>
                </div>
                <p class="text-gray-500 mt-2">Spiritual Yatra Platform</p>
                <h1 class="text-3xl font-serif font-semibold text-gray-800 mt-6">Login to Your Account</h1>
            </div>

            <!-- Login Form -->
            <form action="#">
                <div class="space-y-5">
                    <input type="email" placeholder="Email Address" class="w-full p-3 bg-brand-light-cream border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-orange">
                    
                    <input type="password" placeholder="Password" class="w-full p-3 bg-brand-light-cream border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-orange">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center mt-6">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-brand-orange border-gray-300 rounded focus:ring-brand-orange">
                        <span class="ml-2 text-sm">Remember Me</span>
                    </label>
                    <a href="#" class="text-sm text-brand-orange font-semibold hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full mt-6 bg-brand-orange text-white py-3 rounded-lg font-semibold text-lg hover:bg-opacity-90 transition-all duration-300">
                    Login
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="font-semibold text-brand-orange hover:underline">Create New Account</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
